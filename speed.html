<!DOCTYPE html>
<html> 

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="speed.css" />
    <script src="speed.js"></script>
</head>

<body>
    <div class="speedTypingTest pt-3 pb-3" id="speedTypingTest">
        <div class="spinner-border" role="status" id="spinner">
            <span class="sr-only">Loading...</span>
        </div>
        <div>
            <div class="container">
                <h1 class="speedTypeHeading">Speed Typing Test</h1>
                <p class="bg-description">On your fingers lets set Go!</p>
                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="timerImage mr-4" />
                    <p id="timer" class="timer"><span id="timerSeconds"></span> seconds</p>
                </div>
            </div>
            <div class="container">
                <div class="quoteContainer p-3">
                    <p class="quoteDisplay" id="quoteDisplay"></p>
                    <textarea cols="35" rows="6" id="quoteInput" class="mt-2"></textarea>
                </div>
            </div>
            <div class="container">
                <p id="result" class="pd-3 pt-3">result</p>
                <button class="submit-button" id="submitBtn">Submit</button>
                <button class="reset-button ml-2" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
